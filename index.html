<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rimworld Cheat Sheet</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar">

    </div>

    <div class="items-display">
        <div id="itemTemplate" class="item">
            <img src="" alt="">
        </div>
    </div>

    <div id="popup-container">
        <!-- TODO booleans should be shown with the rimworld checkmark or x-mark -->
        <!-- TODO percentages should be shown as a slider -->
        <div class="popup-info" id="pop-name" data-property="name"><span></span></div>
        <div class="popup-info" id="pop-description" data-property="description">"<span></span>"</div>
        <img class="popup-info" id="pop-img" data-property="imageURL" src="" width="64"></img>
        <div class="popup-info" id="pop-type" data-property="type">Type: <span></span></div>
        <div class="popup-info" id="pop-subtype" data-property="subtype">Subtype: <span></span></div>
        <div class="popup-info" id="pop-dlc" data-property="isDLC">Royalty DLC? <span></span></div> <!-- royalty dlc has checkmark or x mark (it looks cool!) -->
        <!-- Popup Wrappers will have class .popup-active when active -->
        <div class="popup-wrapper-active" id="popup-apparel-wrapper">
            <div class="popup-info" id="pop-app-clothingtype" data-property="clothingType">Clothing Type: <span></span></div>
            <div class="popup-info" id="pop-app-research" data-property="researchRequirement">Research Required: <span></span></div>
            <div class="popup-info" id="pop-app-special" data-property="special">Special Effect: <span></span></div>
            <div class="popup-info" id="pop-app-fabric" data-property="fabric">Made with Fabric? <span></span></div>
            <div class="popup-info" id="pop-app-leather" data-property="leathery">Made with Leather? <span></span></div>
            <div class="popup-info" id="pop-app-protectionsharp" data-property="protectionSharp">Sharp Protection: <span></span></div>
            <div class="popup-info" id="pop-app-protectionblunt" data-property="protectionBlunt">Blunt Protection: <span></span></div>
            <div class="popup-info" id="pop-app-protectionheat" data-property="protectionHeat">Heat Protection: <span></span></div>
            <div class="popup-info" id="pop-app-insulationheat" data-property="insulationHeat">Heat Insulation: <span></span></div>
            <div class="popup-info" id="pop-app-insulationcold" data-property="insulationCold">Cold Insulation: <span></span></div>
            <div class="popup-info" id="pop-app-coverage" data-property="coverage">Covers: <span></span></div>
            <div class="popup-info" id="pop-app-layer" data-property="layer">Layer: <span></span></div>
            <div class="popup-info" id="pop-app-worktomake" data-property="workToMake">Work To Make: <span></span></div>
            <div class="popup-info" id="pop-app-resourcestomake" data-property="resourcesToMake">Resources To Make: <span></span></div>
            <div class="popup-info" id="pop-app-marketvalue" data-property="marketValue">Market Value: <span></span></div>
        </div>
        <div id="popup-equipment-wrapper"></div>
        <div id="popup-materials-wrapper"></div>
        <div id="popup-textiles-wrapper"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./JSON-Data/apparel.js"></script>
    <script src="./JSON-Data/materials.js"></script>
    <script src="./JSON-Data/textiles.js"></script>
    <script src="./JSON-Data/weapons.js"></script>
    <script src="./display.js"></script>
    <script src="./script.js"></script>
</body>
</html>
